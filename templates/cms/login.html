{{ define "cms/login.html" }}
    {{ template "header.html" . }}
    <div class="login-container">
      <div class="card shadow-sm" style="max-width: 380px; width: 100%;">
        <div class="card-body p-4">
          <h1 class="h4 mb-4 text-center">Iniciar sesión</h1>

          <form action="login" method="post">
            <!-- Si usas CSRF, agrega aquí tu token -->
            <!-- <input type="hidden" name="_csrf" value="..."> -->

            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="tu.usuario"
                required
                autocomplete="username"
              />
              <div class="invalid-feedback">El usuario es obligatorio.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
              <div class="invalid-feedback">La contraseña es obligatoria.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
    {{ template "footer.html" }}
{{ end }}
